<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-simple-bar-chart</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-simple-bar-chart.html" />
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <script src="px-simple-bar-chart-custom-tests.js"></script>
  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style">
        #chart5 {
          --px-vis-series-color-0: rgb(1,2,3);
          --px-vis-series-color-1: rgb(4,5,6);
          --px-vis-series-color-2: rgb(7,8,9);
          --px-vis-series-color-3: rgb(10,11,12);
          --px-vis-series-color-4: rgb(255,255,0);
        }
        #chart6 {
          --px-vis-series-color-0: rgb(1,2,3);
          --px-vis-series-color-1: rgb(4,5,6);
          --px-vis-series-color-2: rgb(7,8,9);
          --px-vis-series-color-3: rgb(10,11,12);
          --px-vis-series-color-4: rgb(255,255,0);
        }
      </style>
    </custom-style>

    <test-fixture id="fixture1">
      <template>
        <px-simple-bar-chart chart-data="[ [1,2,3] ]"></px-simple-bar-chart>
      </template>
    </test-fixture>

    <test-fixture id="fixture2">
      <template>
        <px-simple-bar-chart height="200" chart-data="[ [1,2,3] ]"></px-simple-bar-chart>
      </template>
    </test-fixture>

    <test-fixture id="fixture3">
      <template>
        <div id="fixture_dimensions" style="width:300px; height:200px;">
          <px-simple-bar-chart id="chart3" height="auto" width="auto"></px-simple-bar-chart>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="fixture4">
      <template>
        <px-simple-bar-chart legend-labels='["A","B","C","D","E"]'></px-simple-bar-chart>
      </template>
    </test-fixture>

    <test-fixture id="fixture5">
      <template>
          <px-simple-bar-chart id="chart5"></px-simple-bar-chart>
      </template>
    </test-fixture>

    <test-fixture id="fixture6">
      <template>
          <px-simple-bar-chart id="chart6" colors='["#aaa","#bbb","#ccc","#ddd","#eee"]'></px-simple-bar-chart>
      </template>
    </test-fixture>

  </body>
</html>
